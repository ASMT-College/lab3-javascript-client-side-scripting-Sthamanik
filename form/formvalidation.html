<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: rgb(71, 121, 239);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            // Name validation
            let name = document.getElementById('name').value;
            if (!name.match(/^[A-Za-z\s]{3,}$/)) {
                document.getElementById('nameError').textContent = "Name must be at least 3 letters and contain only letters and spaces.";
                valid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            // Email validation
            let email = document.getElementById('email').value;
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('emailError').textContent = "Enter a valid email address.";
                valid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Password validation
            let password = document.getElementById('password').value;
            if (!password.match(/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/)) {
                document.getElementById('passwordError').textContent = "Password must be at least 8 characters, with at least one letter and one number.";
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            // Phone validation
            let phone = document.getElementById('phone').value;
            if (!phone.match(/^\d{10}$/)) {
                document.getElementById('phoneError').textContent = "Phone must be exactly 10 digits.";
                valid = false;
            } else {
                document.getElementById('phoneError').textContent = "";
            }

            if (valid) {
                alert("Form submitted successfully!");
                document.getElementById('myForm').reset();
            }
        });
    </script>
</body>
</html>
