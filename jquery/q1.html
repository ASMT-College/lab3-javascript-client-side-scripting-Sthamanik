<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 25px 0px;
        }
        .btn{
            margin: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover{
            background-color: #2ecc71;
        }
        .container{
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 25px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the page</h1>
        <button class="btn">Click to Reveal</button>
        <div class="container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, sed nam. Ipsam nobis fuga ipsa quibusdam sit delectus incidunt placeat, illum quia soluta neque doloribus perspiciatis ab esse error dignissimos.</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.btn').click(function() {
                $('.container').toggle();
                
                if ($('.container').is(':visible')) {
                    $(this).text('Click to Hide');
                } else {
                    $(this).text('Click to Reveal');
                }
            });
        });
    </script>
</body>
</html>
